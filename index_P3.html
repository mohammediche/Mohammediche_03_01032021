<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style_P3.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>OhMyFood</title>
</head>
<body>
	<header>
	    <h1>ohmyfood</h1>
	   <nav> 
	    <form>
	    	<div id="background-barre-recherche">
	    		<i class="fas fa-map-marker-alt"></i>
	    		<input type="text" name="recherche" placeholder="Paris, Belleville">
	    	</div>
	    </form>
	   </nav> 
    </header>

    <div id="center_element">
    	<h2>Réserver le menu qui vous convient</h2>
    	<p>Découvrez des restaurants d'exeption,<p>
    	<p> séléctionnés par nos soins.</p>
    	<a href="#"> <button type="submit">Explorer nos restaurants</button></a>
    </div>
  <div id="wrapper">
  	              <!--Aside-->
  	        <aside>
  	        	<h2>Fonctionnement</h2>

            <div class="premiereAside">
               <div class="Border_fonction">
                   <span>1</span>
                   <i class="fas fa-mobile-alt"></i>
                   <p>Choisissez un restaurant</p>        
               </div>	

                <div class="Border_fonction">
                   <span>2</span>
                   <i class="fas fa-list"></i>
                   <p>Composez votre menue</p>        
               </div>	

                <div class="Border_fonction">
                   <span>3</span>
                   <i class="fas fa-store"></i>
                   <p>Dégustez au restaurant</p>        
               </div>	
             </div>  
  	        </aside>

  	        <!--section-->
  	        <section>
  	          <div id="premiereSection">	
  	        	 <h2>Restaurants</h2>
                <div class="Border_section">
              	   <a href="#">
              		   <img src="images/restaurants/image1.jpg" alt="image d'un menue restaurants">
              		   <h3>La palette du goût</h3>
              		   <p>ménilmontant</p>
              	   </a>	
              	</div>   
              </div>
  	        </section>

  </div>
  <footer>
  	
  </footer>
  <script src="https://kit.fontawesome.com/78eeed9376.js" crossorigin="anonymous"></script>
</body>
</html>
